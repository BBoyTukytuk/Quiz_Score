<html>
    <table>
        <tr>
        <td><button id="win" onclick="win()">Win!</button></td>
        <td><button id="lose" onclick="lose()">Lose!</button></td>
        </tr>
        <tr>
         <td id="wins"></td>
         <td id="losses"></td>
        </tr>
    </table>

<script>
    var wins= 0;
    var losses = 0;

    function win() {
        wins= wins+1;
        document.getElementById('wins').innerHTML= wins;
    };

    function lose() {
        losses= losses+1;
        document.getElementById('losses').innerHTML= losses;
    };
</script>

</html>
